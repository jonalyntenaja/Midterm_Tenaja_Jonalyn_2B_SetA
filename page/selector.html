<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorbike Color Selector</title>
    <link rel="stylesheet" href="../css/selector.css">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">

</head>

<body id="bg">
  <div class="selector">
    <div class="container">
      <p class="moto-info">Motorbike Color Selector</p>
      <div class="moto">
        <img src="../img/motor.png" id="random">
      </div>
    </div>
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-7">
            <p class="generate-random">Generate random color</p>
            <div>
              <button onclick="generate()" class="generate">Generate</button>
            </div>
          </div>
          <div class="col-md-8show-btn-container">
            <p class="generate-specific">Generate specific color</p>
            <label for="color"></label>
            <select id="pickcolor">
              <option value="grey">Grey</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="yellow">Yellow</option>
              <option value="lightblue">Light Blue</option>
              <option value="black">Black</option>
              <option value="red">Red</option>
            </select>
            <div class="btnshowReset">
              <button onclick="show()" class="show">Show</button> <button onclick="reset()" class="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../js/main.js"></script>
</html>
